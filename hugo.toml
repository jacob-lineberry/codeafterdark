[params.code]
copy = true
maxShownLines = 50

# Enhanced search functionality
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ['title', 'permalink', 'summary', 'content', 'tags']

# Cover images
[params.cover]
hidden = false
hiddenInList = false
hiddenInSingle = false
linkFullImages = true
responsiveImages = true

# Edit post link (if using GitHub)
[params.editPost]
URL = 'https://github.com/jacob-lineberry/blog/edit/main/content'
Text = 'Suggest Edit'
appendFilePath = true

# Assets and branding
[params.assets]
disableHLJS = false
disableFingerprinting = false
customCSS = ['css/extended/custom.css']
favicon = '/favicon.ico'
favicon16x16 = '/favicon-16x16.png'
favicon32x32 = '/favicon-32x32.png'
apple_touch_icon = '/apple-touch-icon.png'
safari_pinned_tab = '/safari-pinned-tab.svg'

# Terminal-style branding
[params.label]
text = '~/'
iconHeight = 35

# Analytics (uncomment when ready)
# [params.analytics.google]
#   SiteVerificationTag = 'YOUR_VERIFICATION_TAG'

# Enhanced syntax highlighting for code
[markup]
defaultMarkdownHandler = 'goldmark'

[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
linkifyProtocol = 'https'
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = 'github'
wrapStandAloneImageWithinParagraph = true

[markup.goldmark.parser.attribute]
block = true
title = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xhtml = false

[markup.highlight]
lineNos = false
anchorLineNos = false
codeFences = true
guessSyntax = true
hl_inline = false
lineAnchors = ''
lineNoStart = 1
lineNumbersInTable = true
noClasses = false
noHl = false
style = 'dracula'
tabWidth = 2

[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2

# Clean URL structure
[permalinks]
posts = '/:year/:slug/'
tags = '/tags/:slug/'
categories = '/categories/:slug/'

# Taxonomies for organization
[taxonomies]
category = 'categories'
tag = 'tags'

# Menu configuration
[languages]
[languages.en]
languageName = 'EN'
weight = 1

[[languages.en.menu.main]]
name = 'about'
url = '/about/'
weight = 10

[[languages.en.menu.main]]
name = 'archives'
url = '/archives/'
weight = 15

# Output formats for search
[outputs]
home = ['HTML', 'RSS', 'JSON']

# Privacy settings
[privacy]
[privacy.youtube]
disabled = false
privacyEnhanced = true

# Service configuration
[services]
[services.instagram]
disableInlineCSS = true

# Sitemap for SEO
[sitemap]
changefreq = 'weekly'
filename = 'sitemap.xml'
priority = 0.5

# Security settings
[security]
[security.exec]
allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^git$', '^npx$', '^postcss$']
[security.funcs]
getenv = ['^HUGO_', '^CI$']
[security.http]
methods = ['(?i)GET|POST']
urls = ['.*']
