baseURL = 'https://codeafterdark.dev'
languageCode = 'en-us'
title = 'code after dark'
theme = ['PaperMod']
paginate = 10
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

[pagination]
pagerSize = 10
disableAliases = false
path = 'page'

[minify]
disableXML = true
minifyOutput = true

[params]
author = "Jacob Lineberry"
description = "Code, cloud, and late-night thoughts."
defaultTheme = "dark"
disableThemeToggle = true

[[params.socialIcons]]
name = 'github'
url = 'https://github.com/jacob-lineberry'

[[params.socialIcons]]
name = 'email'
url = 'mailto:jlineberry@gmail.com'
