baseURL = 'https://codeafterdark.dev'
languageCode = 'en-us'
title = 'code after dark'
theme = ['PaperMod']
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
enableGitInfo = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = 'production'
title = 'code after dark'
description = 'Code, cloud, and late-night thoughts.'
images = ['/images/og-default.png']
mainSections = ['posts']
rssLimit = 20
keywords = [
    'DevOps',
    'SWE',
    'Cloud',
    'Kubernetes',
    'Architecture',
    'Docker',
    'CI/CD',
]
author = 'Jacob Lineberry'
defaultTheme = 'dark'
disableThemeToggle = true
DateFormat = 'Jan 2, 2006'
ShowReadingTime = false
ShowShareButtons = false
ShowPostNavLinks = false
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = false
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = true
hideSummary = false
ShowToc = true
TocOpen = true
ShowLastMod = false
hideFooter = false
showRelatedPosts = true

# Home page - straight to content
[params.homeInfoParams]
enabled = true
title = "code after dark"
content = """
Code, cloud, and late-night thoughts.
"""

